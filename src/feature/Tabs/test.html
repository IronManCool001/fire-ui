<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../FireUI.css">
    <script src="../../../FireUI.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="tab" data-tab = "myTab">
                <button class="tab-btn btn-dark" data-content = "helloWorld">Hello</button>
                <button class="tab-btn btn-light" data-content = "loremIpsum">Lipsum</button>
            </div>
            <div class="tab-contents" id="myTab">
                <div id="helloWorld" class="tab-content tab-content-active">
                    <h1>Hello World</h1>
                </div>
                <div id="loremIpsum" class="tab-content">
                    <h1>Lorem ipsum</h1>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="tab" data-tab = "secondTab">
                <button class="tab-btn btn-dark" data-content = "helloWorld1">Hello</button>
                <button class="tab-btn btn-light" data-content = "loremIpsum1">Lipsum</button>
            </div>
            <div class="tab-contents" id="secondTab">
                <div id="helloWorld1" class="tab-content tab-content-active">
                    <h1>Hello World</h1>
                </div>
                <div id="loremIpsum1" class="tab-content">
                    <h1>Lorem ipsum</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
